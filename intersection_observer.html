<html>
  <body>
    <div style="background-color: cyan; width: 80vw; height: 100vh; margin: 3rem;" id="item-1">
      <h1>Item 1</h1>
    </div>

    <div style="background-color: pink; width: 80vw; height: 100vh; margin: 3rem;" id="item-2">
      <h1>Item 2</h1>
    </div>

    <div style="background-color: green; width: 80vw; height: 100vh; margin: 3rem;" id="item-3">
      <h1>Item 3</h1>
    </div>
  </body>

  <script>
    let options = {
      root: null,
      rootMargin: "0px",
      threshold: 0.5
    }

    let callback = (entries, observer) => {
      entries.forEach((entry) => {
        if(entry.isIntersecting) {
          entry.target.style.backgroundColor = "yellow"
        } else {
          entry.target.style.backgroundColor = "pink"
        }
      })
    }

    let observer = new IntersectionObserver(callback, options)
    observer.observe(document.getElementById('item-2'))
  </script>
</html>
